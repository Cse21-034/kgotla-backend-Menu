services:
  - type: web
    name: money-marathon-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: money-marathon-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.vercel.app

databases:
  - name: money-marathon-db
    databaseName: money_marathon
    user: money_marathon_user
    plan: free